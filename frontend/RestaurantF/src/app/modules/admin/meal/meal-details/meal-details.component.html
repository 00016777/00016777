<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container *ngIf="!_mealService.editMode$">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <a
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../../']">
                    <mat-icon
                        class="text-secondary"
                        [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </a>
            </div>

            <!-- Preview -->
            <div class="mt-8 aspect-[9/6]">
                <div class="flex items-center justify-center h-full border rounded-lg bg-gray-50 dark:bg-card">
                        <mat-icon
                            *ngIf="mealCh?.images?.length == 0"
                            class="icon-size-24 text-hint"
                            [svgIcon]="'heroicons_outline:document'">
                        </mat-icon>
                        <img
                            *ngIf="mealCh?.images?.length > 0"
                            class="w-[295px] h-[195px] rounded object-cover"
                            [src]="_mealService.getMealUrl(mealCh?.images[0])">
                </div>
            </div>
        </div>

        <!-- Meal -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">
                <div  class="flex flex-auto items-end mt-[120px]">
                    <!-- Actions -->
                    <div class="flex items-center ml-auto mb-1" *ngIf="(_userService.user$ | async)?.mainRoleId == 1">
                        <button
                            mat-stroked-button
                            (click)="toggleEditMode(true)">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">{{mealCh?.name}}</div>

                <!-- Categories -->
                <ng-container *ngIf="meal?.parentId">
                    <div class="flex flex-wrap items-center mt-2">
                        <!-- Category -->
                        <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                            <span class="text-sm font-medium whitespace-nowrap">{{getMealParentName(meal.parentId)}}</span>
                        </div>
                    </div>
                </ng-container>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Price -->
                    <ng-container *ngIf="mealCh?.price">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:banknotes'"></mat-icon>
                            <div class="ml-6 leading-6">{{mealCh?.price}} sum</div>
                        </div>
                    </ng-container>

                    <!-- Notes -->
                    <ng-container *ngIf="mealCh?.description">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:bars-3-bottom-left'"></mat-icon>
                            <div
                                class="max-w-none ml-6 prose prose-sm"
                                [innerHTML]="mealCh?.description"></div>
                        </div>
                    </ng-container>
                    <div *ngIf="!mealCh?.isCategory">
                        <div class="flex flex-row pb-7">
                            <div class="pl-1 text-2xl items-center">Count: {{quantity}}</div>
                            <div class="pl-2 text-2xl items-center">Price: {{mealCh?.price * quantity}}</div>
                        </div>
                        <div class="flex flex-row justify-between">
                            <div class="flex flex-row">
                                <button
                                    class="mr-1"
                                    (click)="decreaseItem()"
                                    mat-flat-button
                                    [color]="'accent'">
                                    <mat-icon [svgIcon]="'heroicons_outline:minus'"></mat-icon>
                                </button>
                                <button
                                    class="mr-1"
                                    (click)="increaseItem()"
                                    mat-flat-button
                                    [color]="'accent'">
                                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                </button>
                            </div>
                            <div class="flex flex-row">
                                <div
                                    class="flex items-center mr-4"
                                    *ngIf="flashMessage">
                                    <ng-container *ngIf="flashMessage === 'success'">
                                        <mat-icon
                                            class="text-green-500"
                                            [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                        <span class="ml-2">Saved</span>
                                    </ng-container>
                                    <ng-container *ngIf="flashMessage === 'error'">
                                        <mat-icon
                                            class="text-red-500"
                                            [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                                        <span class="ml-2">try again!</span>
                                    </ng-container>
                                </div>
                                <button
                                    class="mr-1"
                                    (click)="addBasket()"
                                    mat-flat-button
                                    [color]="'accent'">
                                    <mat-icon [svgIcon]="'heroicons_outline:shopping-cart'"></mat-icon>
                                    
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ng-container>

    <!-- Edit mode -->
    <ng-container *ngIf="_mealService.editMode$">

        <!-- Header -->
        <!-- <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            
        </div> -->
        
        <!-- Contact form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <a
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../../']">
                    <mat-icon
                        class="text-secondary"
                        [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </a>
            </div>
            <div class="w-full max-w-3xl">
                <form [formGroup]="mealForm">
                    <!-- Preview -->
                    <div class="mt-8 aspect-[9/6]">
                        <div class="relative flex items-center justify-center h-full border rounded-lg bg-gray-50 dark:bg-card">
                                <ng-container *ngIf="mealCh?.images?.length == 0">
                                    <mat-icon
                                        class="icon-size-24 text-hint"
                                        [svgIcon]="'heroicons_outline:document'">
                                    </mat-icon>
                                </ng-container>
                                <div class="absolute inset-0 bg-black bg-opacity-40 z-10">
                                    <img
                                        *ngIf="mealCh?.images?.length > 0"
                                        class="w-[295px] h-[195px] rounded object-cover"
                                        [src]="_mealService.getMealUrl(mealCh?.images[0])">
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center z-20">
                                    <div>
                                        <input
                                            id="image-file-input"
                                            class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                            type="file"
                                            [multiple]="true"
                                            [accept]="'image/jpeg, image/png'"
                                            (change)="uploadImages(imagesFileInput.files)"
                                            #imagesFileInput>
                                        <label
                                            class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                            for="image-file-input"
                                            matRipple>
                                            <mat-icon
                                                class="text-white"
                                                [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                        </label>
                                    </div>
                                    <div>
                                        <button
                                            mat-icon-button
                                            (click)="removeImages()">
                                            <mat-icon
                                                class="text-white"
                                                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                        </button>
                                    </div>
                                </div> 
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'">
                            <mat-label>Name</mat-label>
                            <input
                                matInput
                                [formControlName]="'name'"
                                [placeholder]="'Name'"
                                [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <!-- Price -->
                    <div class="mt-8" *ngIf="!mealCh?.isCategory">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Price(sum)</mat-label>
                            <input
                                matInput
                                type="number"
                                [formControlName]="'price'"
                                [placeholder]="'Price'"
                                [spellcheck]="false"
                                min="0">
                        </mat-form-field>
                    </div>

                    <!-- Category -->
                    <div class="mt-8">
                        <mat-form-field class="w-full">
                            <mat-label>Category(optional)</mat-label>
                            <mat-select [formControlName]="'parentId'">
                                <ng-container *ngFor="let category of categories">
                                    <mat-option [value]="category.id">
                                        {{category.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Notes -->
                    <div class="mt-8">
                        <mat-form-field
                            class="w-full"
                            [subscriptSizing]="'dynamic'">
                            <mat-label>Description</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
                            <textarea
                                matInput
                                [formControlName]="'description'"
                                [placeholder]="'Description'"
                                [rows]="5"
                                [spellcheck]="false"
                                cdkTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                    <!-- Actions -->
                    <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <button
                            mat-button
                            [color]="'warn'"
                            [matTooltip]="'Delete'"
                            (click)="mealCh?.isCategory ? deleteCategory() : deleteMeal()">
                            Delete
                        </button>
                        <button
                            class="ml-auto"
                            mat-button
                            [matTooltip]="'Cancel'"
                            (click)="toggleEditMode(false)">
                            Cancel
                        </button>
                        <button
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="mealForm.invalid"
                            [matTooltip]="'Save'"
                            (click)="mealCh?.isCategory ? updateCategory() : updateMeal()">
                            Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
